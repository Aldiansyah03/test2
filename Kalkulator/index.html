<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Kalkulator Tugas Desain WEB</h1>
        <input type="text" id="display" disabled>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="%" onclick="calculatePercentage()">
        <input type="button" value="Del" onclick="deleteLastCharacter()">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="x" onclick="addToDisplay('x')">
        <br>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="÷" onclick="addToDisplay('÷')">
        <br>
        <input type="button" value="+/-" onclick="toggleSign()">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        
    </div>

    <script>
        let isNegative = false;

        function addToDisplay(value) {
            if (value === '±') {
                isNegative = !isNegative;
                updateDisplay();
            } else {
                document.getElementById('display').value += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function toggleSign() {
            isNegative = !isNegative;
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            const currentValue = display.value;
            if (isNegative) {
                if (currentValue[0] !== '-') {
                    display.value = '-' + currentValue;
                }
            } else {
                if (currentValue[0] === '-') {
                    display.value = currentValue.slice(1);
                }
            }
        }

        function deleteLastCharacter() {
            const display = document.getElementById('display');
            const currentValue = display.value;
            if (currentValue.length > 0) {
                display.value = currentValue.slice(0, -1);
            }
        }

        function calculatePercentage() {
            const display = document.getElementById('display');
            const currentValue = parseFloat(display.value);
        
            if (!isNaN(currentValue)) {
                const percentage = currentValue / 100;
                display.value = percentage;
            }
        }        

        function calculate() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
